<head>

<title>在页面中直接嵌入JavaScript</title>
<script type="text/javascript">

	var hour = currentTime.getHours(); //获取小时数
	var minu = currentTime.getMinutes(); //获取分钟数
	alert("您好！现在是" + hour + ":" + minu + "\r欢迎访问《WEB应用开发技术》官方网站！"); //弹出提示对话框
</script>
</head>

<body>
	<p style="align:center">欢迎访问《WEB应用开发技术》官方网站：<a href="http://www.leiyu.space">http://www.leiyu.world</a></p>
