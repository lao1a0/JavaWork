<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS举例</title>
<style>
body {
	text-align: center;
	background-image: url("images/bg.jpg");
}

div {
	text-align: center;
	margin: 0 auto;
}

div.title {
	font-family: "隶书";
	font-size: 36px;
	color: #CC00CC
}

div.author {
	font-family: "楷体";
	font-size: 20px;
}

div.content {
	font-size: 16px;
	background-color: #F0F0F0;
	width: 400px;
	border: 1px solid;
}
</style>
</head>
<body>
	<div class="title">唐诗三首</div>
	<div>
		<h2>望天门山</h2>
		<div class="author">作者：李白</div>
		<div class="content">
			天门中断楚江开，碧水东流至此回。<br />两岸青山相对出，孤帆一片日边来。
		</div>
	</div>
	<div>
		<h2>黄鹤楼</h2>
		<div class="author">作者：崔颢</div>
		<div class="content">
			昔人已乘黄鹤去，此地空余黄鹤楼。<br /> 黄鹤一去不复返，白云千载空悠悠。<br /> 晴川历历汉阳树，芳草萋萋鹦鹉洲。<br />
			日暮乡关何处是？烟波江上使人愁。
		</div>
	</div>
	<div>
		<h2>锦瑟</h2>
		<div class="author">作者：李商隐</div>
		<div class="content">
			锦瑟无端五十弦，一弦一柱思华年。<br /> 庄生晓梦迷蝴蝶，望帝春心托杜鹃。<br /> 沧海月明珠有泪，蓝田日暖玉生烟。<br />
			此情可待成追忆？只是当时已惘然。
		</div>
	</div>
</body>
</html>
