<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>下拉列表框和多行文本输入框</title>
</head>
<body>
	<h4>你最喜欢的外国城市是：</h4>
	<select name="select">
		<option>纽约</option>
		<option>旧金山</option>
		<option>伦敦</option>
		<option>柏林</option>
		<option>东京</option>
	</select>
	<br />
	<br /> 
	<h4>你最喜欢的中国城市是（不可多选）：</h4>
	<select name="select2" size="2">
		<option>北京</option>
		<option>上海</option>
		<option>武汉</option>
		<option>昆明</option>
		<option>广州</option>
		<option>石家庄</option>
	</select>
	<br />
	<br /> 
	<h4>你最喜欢的男明星是（可多选）：</h4>
	<select name="select3" size="3" multiple>
		<option>肖战</option>
		<option>王一博</option>
		<option>李现</option>
		<option>朱一龙</option>
		<option>任嘉伦</option>
	</select>
	<br />
	<br /> 
	<h4>请输入你的个人体会：</h4>
	<br />
	<textarea name="content" cols="30" rows="5" wrap="hard"></textarea>
</body>
</html>
